<html>
    <head>
        <script language="javascript" type="text/javascript">
            function showtime()
            {
                const d=new date();
                document.getElementById("p").innerHTML=d.getDate();
                document.getElementById("q").innerHTML=d.getHours();
            }
        </script>
        <body bgcolor="red" text="yellow">
            <h1 style="background-color: blue; font-size: 50; color: white;">
            welcome to javascript demo</h1>
            <p id="p" style="font-size: 50; color: orange;">
            <p id="q" style="font-size: 50; color: orange;"></p>
        </body>
    </head>
</html>
